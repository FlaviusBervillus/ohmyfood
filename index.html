<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Ohmyfood</title>
</head>
<body>
    <header class="header">
        <h1 class="header__logo">Ohmyfood</h1>
    </header>
    <main>
        <div class="search">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" class="search__input" value="Paris, Belleville">
        </div>
        <section class="discovery">
            <h2 class="discovery__title">Réservez le menu qui vous convient</h2>
            <p class="discovery__subtitle">
                Découvrez des restaurants d'exception, séléctionnés par nos soins.
            </p>
            <div class="discovery__btncontainer">
                <button>Explorer nos restaurants</button>
            </div>
        </section>
        <section class="operation">
            <h2 class="operation__title">Fonctionnement</h2>
            <div class="operation__cardcontainer">
                <div class="card">
                    
                </div>
            </div>

        </section>

    </main>
    
</body>
</html>
